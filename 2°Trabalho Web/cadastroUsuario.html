<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinePoços - Cadastro</title>
    <style>

        :root {
            --primary-color: #d4167f;
            --dark-color: #141414;
            --light-color: #f4f4f4;
            --accent-color: #f5c518;
            --secondary-color: #6e6e6e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: var(--light-color);
        }
        
        ul {
            list-style: none;
        }
        
        .header {
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            letter-spacing: -1px;
        }
        
        .logo span {
            color: var(--light-color);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        .main {
            padding-top: 100px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
        }
        
        .signup-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 3rem;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            margin: 2rem;
        }
        
        .signup-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: white;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: 1px solid var(--primary-color);
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #d4167f;
        }
        
        .login-text {
            margin-top: 1.5rem;
            color: var(--secondary-color);
            text-align: center;
        }
        
        .login-text a {
            color: white;
            font-weight: bold;
        }
        
        .login-text a:hover {
            text-decoration: underline;
        }
        
        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem 0;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .footer-links a {
            color: var(--secondary-color);
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
        }
        
        .copyright {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .signup-container {
                padding: 2rem;
            }
        }
        
        @media (max-width: 576px) {
            .nav-links {
                display: none;
            }
            
            .signup-title {
                font-size: 1.5rem;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Cine<span>Poços</span></div>
        <nav class="nav-links">
            <a href="index.html">Voltar para Login</a>
            <a href="filmes.html">Filmes</a>
            <a href="sobre.html">Sobre</a>
        </nav>
    </header>

    <main class="main">
        <div class="signup-container">
            <h1 class="signup-title">Criar Conta</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" class="form-control" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Digite seu email" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" id="telefone" class="form-control" placeholder="(00) 00000-0000" required>
                </div>
                
                <div class="form-group">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="Crie uma senha (mínimo 6 caracteres)" minlength="6" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" class="form-control" placeholder="Confirme sua senha" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" required> Eu concordo com os <a href="#" style="color: var(--primary-color);">Termos de Uso</a> e <a href="#" style="color: var(--primary-color);">Política de Privacidade</a>
                    </label>
                </div>
                
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            
            <div class="login-text">
                <p>Já tem uma conta? <a href="index.html">Faça login</a>.</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="sobre.html">Sobre nós</a>
            <a href="contatos.html">Contato</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Privacidade</a>
        </div>
        <p class="copyright">©Ana Teixeira - Instituto Federal do Sul de Minas Gerais - 2025</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const telefoneInput = document.getElementById('telefone');
            telefoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 11) value = value.substring(0, 11);
                
                if (value.length > 0) {
                    value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                    if (value.length > 10) {
                        value = value.replace(/(\d)(\d{4})$/, '$1-$2');
                    } else {
                        value = value.replace(/(\d)(\d{4})$/, '$1-$2');
                    }
                }
                
                e.target.value = value;
            });
            
            const form = document.getElementById('signupForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const senha = document.getElementById('senha').value;
                const confirmarSenha = document.getElementById('confirmarSenha').value;
                
                if (senha !== confirmarSenha) {
                    alert('As senhas não coincidem!');
                    return;
                }
                
                const dataNascimento = new Date(document.getElementById('dataNascimento').value);
                const hoje = new Date();
                const idade = hoje.getFullYear() - dataNascimento.getFullYear();
                const mes = hoje.getMonth() - dataNascimento.getMonth();
                
                if (mes < 0 || (mes === 0 && hoje.getDate() < dataNascimento.getDate())) {
                    idade--;
                }
                
                if (idade < 18) {
                    alert('Você deve ter pelo menos 18 anos para se cadastrar.');
                    return;
                }
                
                alert('Cadastro realizado com sucesso! Redirecionando para a página de login...');
               
            });
        });
    </script>
</body>
</html>
